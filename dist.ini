name    = MooseX-Types-Structured
author  = John Napiorkowski <jjnapiork@cpan.org>
author  = Florian Ragwitz <rafl@debian.org>
author  = יובל קוג'מן (Yuval Kogman) <nothingmuch@woobling.org>
author  = Tomas (t0m) Doran <bobtfish@bobtfish.net>
author  = Robert Sedlacek <rs@474.at>
license = Perl_5
copyright_holder = John Napiorkowski
copyright_year = 2008

[@Author::ETHER]
:version = 0.117
authority = cpan:JJNAPIORK
-remove = PodCoverageTests
changes_version_columns = 8
surgical_podweaver = 1
Test::MinimumVersion.max_target_perl = 5.008003
StaticInstall.dry_run = 0   ; we can safely set this here
Test::ReportPrereqs.include = Dist::CheckConflicts

[Substitute]
:version = 0.006
file = xt/author/clean-namespaces.t
code = s/^(# this test was .*)$/$1\n# and altered by the local dist.ini/;
code = s/^(use Test::CleanNamespaces.*)$/$1\nuse Test::Needs { 'MooseX::Types' => '0.44' };/;

[Prereqs / DevelopRequires]
Test::Needs = 0

[Prereqs::Soften]
:version = 0.006000
module = MooseX::Types::DateTime
copy_to = develop.requires
to_relationship = suggests

[MetaResources]
x_IRC = irc://irc.perl.org/#moose
x_MailingList = http://lists.perl.org/list/moose.html

[Test::Version]

[Test::CheckBreaks]
:version = 0.017
conflicts_module = Moose::Conflicts
conflicts_module = Module::Runtime::Conflicts
